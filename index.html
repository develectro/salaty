<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواقيت الصلاة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">تطبيق المواقيت</div>
        <ul class="nav-links">
            <li><a href="#">الرئيسية</a></li>
            <li><a href="#">المواقيت</a></li>
            <li><a href="#">إعدادات</a></li>
        </ul>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
        </div>
    </nav>
    
    <div class="container">
        
        <section class="location">
            <h1 class="title">مواقيت الصلاة</h1>
            <input type="text" id="city-input" placeholder="أدخل اسم المدينة...">
            <p id="city-name">... جاري تحديد الموقع</p>
            <button id="search-button" onclick="updateLocation()">تحديث الموقع</button>
        </section>
        
        <section class="map-container">
          
                <div class="time-button" id="sunrise">الشروق</div>
                <div class="time-button" id="sunset">الغروب</div>
                <div class="time-button" id="midnight">منتصف الليل</div>
                <div class="time-button" id="lastThirdStart">الثلث الأخير من الليل</div>
              
        </section>    
        
        <div class="info-panel">
            <div class="card1">
                <div class="clock" id="clock">
                    <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
                </div>        </div>
            <div class="card">
                <h2 class="date-type">التاريخ الهجري</h2>
                <div class="hijri-date" id="hijri-date"></div>
            </div>
            <div class="card">
                <h2 class="date-type">التاريخ الميلادي</h2>
                <div class="gregorian-date" id="gregorian-date"></div>
            </div>
            
        </div>
    </div>
    <script src="geolocation.js"></script>
    <script src="updateLocation.js"></script>
    <script>
        const themeSwitch = document.getElementById('checkbox');
        const body = document.body;

        themeSwitch.addEventListener('change', () => {
            body.classList.toggle('dark-mode', themeSwitch.checked);
        });
    </script>
</body>
</html>
